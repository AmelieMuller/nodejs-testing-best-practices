name: Node.js CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [master]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm i

    outputs:
      cache_hit: ${{ steps.cache.outputs.cache-hit }}

  test_front:
    runs-on: ubuntu-latest
    if: |
      contains(join(github.event.head_commit.added, ','), 'example-application/') ||
      contains(join(github.event.head_commit.modified, ','), 'example-application/') ||
      contains(join(github.event.head_commit.removed, ','), 'example-application/')
    needs: install

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - run: npm test

  test_backend:
    runs-on: ubuntu-latest
    if: |
      contains(join(github.event.head_commit.added, ','), 'recipes/') ||
      contains(join(github.event.head_commit.modified, ','), 'recipes/') ||
      contains(join(github.event.head_commit.removed, ','), 'recipes/')
    needs: install

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - run: npm run test:nestjs
